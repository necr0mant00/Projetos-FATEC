   <script>
     window.onload = function() {
        alert('Calculos')
        var n1 = parseInt(prompt('Digite o primeiro número:'))
        var n2 = parseInt(prompt('Digite o segundo número:'))
        var n3 = parseInt(prompt('Digite o terceiro número:'))
        var quadradodeb = n2*n2
        console.log(quadradodeb)
       var delta = quadradodeb-4*n1*n3
        console.log(delta) 
        if (delta < 0) {
        document.write("Não é possível calcular pois o Delta é menor que zero.")
        return
      }

      if (delta == 0) {
        document.write("O Delta é zero, portando os valores de X1 e X2 serão iguais.<br>");
        return
      }
            var valordebneg = n2 * (-1)
            var delta = Math.sqrt(delta)
            var divisor = 2 * n1
            var resultadox1 = (valordebneg + delta) / divisor
            var resultadox2 = (valordebneg - delta) / divisor
      document.write("∆ = B² - 4 X A X C<br>")
      document.write("∆ = " + quadradodeb + " - 4 X " + n1 + " X " + n2)
      document.write("<br>∆ = " + delta)

      document.write("<br>X = -B +ou- √∆ <br>__________________<br>      2 X A")
      document.write("<br> X = " + valordebneg + " +ou- " + delta + "<br>____________________<br>      2 X " + n1)
      document.write("<br><br>X1 = " + quadradodeb + " + " + delta + " / " + divisor)
      document.write("<br>X1 = " + resultadox1)

      document.write("<br><br>X2 = " + quadradodeb + " - " + delta + " / " + divisor)
      document.write("<br>X2 = " + resultadox2) }
